<body>
    <script>
        //polyfill for bind
        let data = {
            'name': 'Isha',
            'age': 22
        };

        function callMe(city) {
            console.log('Hi! my name is ' + this.name + ' and my age is ' + this.age + ' and my city is ' + arguments[0] + ' and state is ' + arguments[1]);
        }



        Function.prototype.mybind = function(context, ...args1) {
            let fn = this;
            return function(...arg2) {
                fn.apply(context, [...args1, ...arg2])
            }
        };

        let callBinded = callMe.bind(data, 'delhi');
        let mycallBinded = callMe.mybind(data, 'pune');
        callBinded('Maharastra');
        mycallBinded('Maharastra');


        //Polyfills for map
        var NameData = ['raviraj', 'veena', 'sonali', 'gayatri']


        Array.prototype.ourMap = function(callback) {
            var arr = []
            for (var i = 0; i < this.length; i++) {
                arr.push(callback(this[i]))
            }
            return arr; // returning the array
        }
        const mapNameData = NameData.ourMap(function(Data) {
            return Data
        })

        console.log(mapNameData)


        //polyfills for find
        var logicAlbums = [1, 2, 3, 4, 5, 6]


        Array.prototype.findAlbums = function(callback) {
            arr = []
            for (var i = 0; i < this.length; i++) {

                arr.push(this[i])

            }
            return arr
        }
        logicAlbums.findAlbums(function(ele) {
            return ele > 4 // providing the context here
        })
        console.log(logicAlbums)


        // var abc = logicAlbums.find(function(ele) {

    </script>
